# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "json-config"
BBFILE_PATTERN_json-config := "^${LAYERDIR}/"
BBFILE_PRIORITY_json-config = "20"
LAYERVERSION_json-config = "1"
LAYERSERIES_COMPAT_json-config = "scarthgap"
