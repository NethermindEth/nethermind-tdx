# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "nethermind"
BBFILE_PATTERN_nethermind := "^${LAYERDIR}/"
BBFILE_PRIORITY_nethermind = "30"
LAYERVERSION_nethermind = "1"
LAYERSERIES_COMPAT_nethermind = "scarthgap"
