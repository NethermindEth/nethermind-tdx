# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "taiko-client"
BBFILE_PATTERN_taiko-client := "^${LAYERDIR}/"
BBFILE_PRIORITY_taiko-client = "20"
LAYERVERSION_taiko-client = "1"
LAYERSERIES_COMPAT_taiko-client = "scarthgap"
