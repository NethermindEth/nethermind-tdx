# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "attestation"
BBFILE_PATTERN_attestation := "^${LAYERDIR}/"
BBFILE_PRIORITY_attestation = "20"
LAYERVERSION_attestation = "1"
LAYERSERIES_COMPAT_attestation = "scarthgap"
